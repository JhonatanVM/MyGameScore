<div class="container mx-auto">
  <div *ngIf="state" class="card">
    <div class="card-header h5 bg-light">Seus Jogos</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th scope="col">Data</th>
              <th scope="col">Score</th>
              <th scope="col">Ac√µes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let match of matches" class="text-center">
              <th>{{ match.date | date : 'dd/MM/yyyy' }}</th>
              <th>{{ match.score }}</th>
              <th>
                <a (click)="deleteMatch(match)"><i class="fas fa-trash-alt"></i></a>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="!state" class="text-center">
      <i class="far fa-folder-open fa-7x"></i>
    <p class="text-center text-muted mt-4 h5">Nada aqui, adicione novos jogos!</p>
  </div>
</div>
