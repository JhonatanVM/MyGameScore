<div class="container mx-auto">
  <div *ngIf="matches?.length" class="card">
    <div class="card-header h5 bg-light">Meus Jogos</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead-light text-center">
            <tr>
              <th scope="col">Data</th>
              <th scope="col">Score</th>
              <th scope="col">Acões</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let match of matches" class="text-center">
              <th>{{ match.date | date : 'dd/MM/yyyy' }}</th>
              <th>{{ match.score }}</th>
              <th>
                <a (click)="deleteMatch(match)"><i class="fas fa-trash-alt"></i></a>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div *ngIf="carregando">
    <p class="text-center text-muted mt-4 h5"><i class="fas fa-spinner"></i> Carregando...</p>
  </div>

  <div *ngIf="!matches?.length && !carregando && !vazio">
    <p class="text-center text-muted mt-4 h5">Desculpe, não foi possível carregar seus jogos.</p>
  </div>

  <div *ngIf="vazio" class="text-center">
    <i class="far fa-folder-open fa-7x"></i>
    <p class="text-center text-muted mt-4 h5">Nada aqui, adicione novos jogos!</p>
  </div>
</div>
